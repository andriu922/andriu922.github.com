<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/second.css">	
</head>
<body>
	<script src="tree_loader.js"></script>
	<script src="tree_phis.js"></script>
	<script src="mushroom_phis.js"></script>
	<script src="WaterplantPhis.js"></script>
	<script src="shop.js"></script>


	<div id="d1" class="show ">
		<div id="main" class="show">
			<p class="show" id="main_text">Enter your <br> goal</p>
			<input type="text" id="t1" class="bor-rad">
			<button onclick="StartGame()" class="btn-chs bor-rad">Start Game</button>
		</div>
		<button onclick="ez()" class="btn-chs bor-rad">Easeygoal=1000)</button>
		<button onclick="med()" class="btn-chs bor-rad">Medium(goal=2000)</button>
		<button onclick="hard()" class="btn-chs bor-rad">Hard(goal=3000)</button>
	</div>

	<div id = "d2" class="hide">
			<canvas id="c1" width="1000px" height="710px" onclick="HandClick(event)"></canvas> <!-- STATIC GAME ZONE -->
			<br>
	</div>

	<div id="d3" class="hide">
		<div class="shops seed">
			<div class="text">Seed Shop</div>
			<div class="butt">
				<button class="btn shops-btn" onclick="BuyTree()">Buy Tree</button><br>
				<button class="btn shops-btn" onclick="BuyMushroom()">Buy Mushroom</button><br>
				<button class="btn shops-btn" onclick="BuyWaterGrass()">Buy Kelp</button>
			</div>
		</div>
		<div class="shops tool">
			<img src="Gather_tool.png" alt="" onclick="Pickup()" id="img3">
			<img src="Gather_tool_active.png" alt="" onclick="Pickup()" class="hide" id="img4">
			<div class="text">Tool Shop</div>
			<div class="butt">	
				<button class="btn tool-btn" onclick="PlantTree()">Tree Planting</button><br>
				<button class="btn tool-btn" onclick="PlantWaterGrass()">Plant Kelp</button><br>
				<button class="btn tool-btn" onclick="PlantMushroom()">Plant Mushroom</button>
			</div>
		</div>
		<div class="shops prem">
			<div class="text">Premium Shop</div>
			<div class="butt">
				<button class="btn prem-btn" onclick="Increase_tree_prof()">Increase tree profit</button><br>
				<button class="btn prem-btn" onclick="Increase_mushroom_prof()">Increase mushroom profit</button><br>
				<button class="btn prem-btn" onclick="Increase_WaterGrass_prof()">Increase Kelp profit</button>
			</div>
		</div>
		<div class="shops res">
			<div class="butt">
					<img src="reset.png" alt="" class="res-img" onclick="Reset()">
			</div>
		</div>
	</div>

<script src="main.js"></script>
</body>
</html>
